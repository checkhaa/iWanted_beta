<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
      
      <ion-nav-view></ion-nav-view>
      
      <script id="advert_category.html" type="text/ng-template">
            <div class="modal" ng-app="starter">
                <ion-header-bar class="bar bar-header bar-positive">
                  <h1 class="title">Kategorie Ausw√§hlen</h1>
                  <button class="button button-clear button-primary" ng-click="hide_category()">Abbrechen</button>
                </ion-header-bar>
                <ion-content>
                    <div class="list">
                        <ion-radio ng-model="advertsearch.advertcat" ng-value="{{advertcategory.advert_category_id}}" ng-repeat="advertcategory in advertcategory" ng-click="change_category(advertcategory.advert_category_name)">
                            {{advertcategory.advert_category_name}}
                        </ion-radio>
                    </div>
                </ion-content>
            </div>
      </script>

  </body>
</html>
